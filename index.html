<!-- comment to initialize-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Weekly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./style.css">
</head>
<body>
  <header class="bg-warning text-center">
    <h1 class="m-2 p-2">Weather Dashboard</h1>
  </header>
  
  <main class="m-3 p-3">
    <div class="row">
      <div class="col-sm-12 col-md-2">
        <form>
          <div class="d-grid gap-2">
            <label for="cityName" class="fs-4 fw-bold">Search for a City:</label>
            <input type="text" class="form-control-plaintext border-secondary mb-2" id="cityName" placeholder="San Diego">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" id="submit" class="submit btn btn-primary bg-info border-info text-center">Search</button>
          </div>
          <div class="d-grid gap-2" id="history">
            <hr>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-10 justify-content-center">
        <div class="row" id="forecast"></div>
        <div class="row d-flex flex-wrap justify-content-between" id="5dayForecast"></div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
