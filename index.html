<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Weekly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./style.css">
</head>
<body>
  <header class="bg-warning text-center">
    <h1>Weather Dashboard</h1>
    <p>By: Hannah</p>
  </header>
  
  <main class="container">
    <div class="row">
      <div class="col-4">
        <form>
          <div class="col-auto">
            <label for="cityName" class="m-1">Enter City Name:</label>
            <input type="text" class="form-control-plaintext" id="cityName" placeholder="City">
          </div>
          <div class="col-auto">
            <button type="submit" id="submit" class="btn btn-primary mb-3">Search Forecast</button>
          </div>
        </form>
      </div>
      <div class="col-8" id="forecast"></div>
    </div>
    <div class="row">
      <div class="col-12" id="5dayForecast">

      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
